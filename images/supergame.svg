<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="game-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#game-gradient)"/>
  
  <!-- Game controller -->
  <rect x="75" y="80" width="150" height="60" fill="white" rx="30"/>
  <circle cx="110" cy="100" r="8" fill="#10B981"/>
  <circle cx="130" cy="100" r="8" fill="#10B981"/>
  <circle cx="170" cy="100" r="8" fill="#10B981"/>
  <circle cx="190" cy="100" r="8" fill="#10B981"/>
  
  <!-- D-pad -->
  <rect x="90" y="105" width="20" height="6" fill="#10B981" rx="3"/>
  <rect x="97" y="98" width="6" height="20" fill="#10B981" rx="3"/>
  
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    SuperGame
  </text>
</svg>
