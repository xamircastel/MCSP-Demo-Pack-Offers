<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="120" fill="url(#bg3)"/>
  
  <!-- Video interface mockup -->
  <rect x="10" y="10" width="180" height="100" rx="8" fill="rgba(0,0,0,0.8)"/>
  
  <!-- Video player controls -->
  <circle cx="100" cy="60" r="20" fill="rgba(255,255,255,0.9)"/>
  <polygon points="95,50 95,70 110,60" fill="#333"/>
  
  <!-- Timeline -->
  <rect x="20" y="90" width="160" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="20" y="90" width="80" height="4" rx="2" fill="white"/>
  <circle cx="100" cy="92" r="4" fill="white"/>
  
  <!-- Time display -->
  <text x="25" y="85" font-family="Arial" font-size="8" fill="white">2:15</text>
  <text x="165" y="85" font-family="Arial" font-size="8" fill="white">5:30</text>
  
  <!-- Video title overlay -->
  <rect x="15" y="15" width="120" height="20" rx="4" fill="rgba(0,0,0,0.6)"/>
  <text x="20" y="27" font-family="Arial" font-size="10" fill="white">Los Números Mágicos</text>
</svg>
